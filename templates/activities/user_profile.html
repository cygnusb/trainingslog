<html>
<head>
	<title>User profile</title>
</head>
<body>
<h1>Benutzerprofil</h1>

{% if form.errors %}
	<p style="color: red;">
		Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}

<form action="" method="post">
	<table>
		{{ form.as_table }}
	</table>
	{% csrf_token %}
	<input type="submit" value="Submit">
</form>
</body>
</html>
